{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% if message: %}
        <div class="alert alert-danger">
          {{ message }}
          <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        </div>
      {% endif %}
      <form method="POST" class="form-box">
        <h1 class="text-center">Add New Post :</h1>
        <div class="form-group">
          <label for="title">Title :</label>
          <input type="text" name="title" id="title" class="form-control" maxlength="120" value="{{ post.title }}">
        </div>
        <div class="form-group">
          <label for="picture">Picture URL : (optional) (only Imgur links accepted)</label>
          <input type="text" name="picture" id="picture" class="form-control" maxlength="30" value="{{ post.picture }}">
        </div>
        <div class="form-group">
          <label for="post_content">Content :</label>
          <textarea rows="10" name="post_content" id="post_content" class="form-control" style="font-size: 16px; font-family: 'Lato', sans-serif;">{{ post.post_content}}</textarea>
        </div>
        <div class="form-group">
          <label for="keywords">Keywords : (for easy searching)</label>
          <input type="text" name="keywords" id="keywords" class="form-control" value="{{ post.keywords }}" maxlength="120">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-danger" href="">Cancel</a>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>
        <br>
        <strong>Tip :</strong> You can use strong, b, i, em, h1, h2, pre, code to format your post.  The first line will always be designated as the description.
      </p>
    </div>
  </div>
</div>
{% endblock %}
