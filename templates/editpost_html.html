{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% if message: %}
        <div class="alert alert-danger">
          {{ message }}
          <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        </div>
      {% endif %}
      <form method="POST" class="form-box" id="editForm" action="{% if edit %}{{ url_for('editPost', post_id = post.id) }}{% else %}/addpost{% endif %}">
        <h1 class="text-center">{% if edit %}Edit Post :{% else %}Add New Post :{% endif %}</h1>
        <div class="form-group">
          <label for="title">Title :</label>
          <input type="text" name="title" id="title" class="form-control" maxlength="120" value="{{ post.title }}">
        </div>
        <div class="form-group">
          <label for="picture">Picture URL : (optional) (only Imgur links accepted)</label>
          <input type="text" name="picture" id="picture" class="form-control" maxlength="30" value="{{ post.picture }}">
        </div>
        <div class="form-group">
          <label for="editor">Content :</label>
          <div class="btn-toolbar" data-role="editor-toolbar">
            <div class="btn-group">
              <a class="btn" href="{% if edit %}/editpost/{{ post.id }}{% else %}/addpost{% endif %}">Rich Text Editor</a>
            </div>
          </div>
          <textarea id="editor" rows="10" class="form-control" name="post_content" style="font-size: 16px; font-family: 'Lato', sans-serif;">{{ post.post_content }}</textarea>
        </div>
        <div class="form-group">
          <label for="keywords">Keywords : (for easy searching)</label>
          <input type="text" name="keywords" id="keywords" class="form-control" maxlength="120" value="{{ post.keywords }}">
        </div>
        <div id="submit" class="btn btn-primary">Submit</div>
        {% if edit %}
          <form method="POST" action="deletepost/{{ post.id }}" style="display: inline;">
            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
        {% else %}
          <a class="btn btn-danger" href="">Cancel</a>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
