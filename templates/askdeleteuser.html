{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="item">
				<form method="POST" action="{{ url_for('deleteUser') }}">
					<h1>Are you sure you want to delete your user account '{{ user_logged.username }}' and all posts?</h1>
					<button class="btn btn-danger">Delete</button>
					<button class="btn btn-primary">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
