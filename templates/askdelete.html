{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="item">
					<h1>Are you sure you want to delete this post?</h1>
					<a class="btn btn-danger" id="#delete" data-postid="{{ post_id }}">Delete</a>
					<a class="btn btn-primary" href="/showuser/{{ user_logged.id }}">Cancel</a>
			</div>
		</div>
	</div>
</div>
<script>
$(function() {
	console.log('boo')
	$('#delete').click(function() {
			console.log('delete');
      var post_id = $('#deletepost').data('postid');
      $.ajax({
        url: '/deletepost/' + post_id,
        method: 'POST',
        dataType: 'json'
      }).done(function(result) {
        window.location.href = '/showuser/{{ user_logged.id }}?msg=Deleted';
        console.log('done');
      }).fail(function(e) {
        alert('Error deleting, please try again');
      });
    });
});
</script>
{% endblock %}
