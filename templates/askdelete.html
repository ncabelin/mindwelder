{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="item">
				<form method="POST" action="{{ url_for('deletePost', post_id = post_id ) }}">
					<h1>Are you sure you want to delete this post?</h1>
					<button class="btn btn-danger">Delete</button>
					<button class="btn btn-primary">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
