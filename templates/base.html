<!doctype html>
<html lang="en">
<head>
  <title>Mindwelder Blogs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- fontAwesome and Google fonts -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700|Raleway:700" rel="stylesheet">


  <!-- bootStrap css -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav class="nav navbar-default" id="nav">
    <div class="container-fluid">
      <div class="row navigation">
        <div class="col-md-8 col-md-offset-2">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/"><img src="/static/images/logo.png" class="img-responsive navbar-brand"></a>
          </div>

          <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav navbar-right text-center">
              {% if user_logged: %}
                {% if user_logged.picture %}
                <li><a href="/"><img src="{{ user_logged.picture }}" class="user_pic"><strong> {{ user_logged.username }}</strong></a></li>
                {% else %}
                <li><a href="/"><i class="fa fa-user fa-lg"></i><strong> {{ user_logged.username }}</strong></a></li>
                {% endif %}
                <li><a href="/">Browse</a></li>
                <li><a href="{{ url_for('showUser', user_id = user_logged.id) }}">Posts</a></li>
                <li><a href="/gdisconnect">Logout</a></li>
                <li><a href="/help"><i class="fa fa-question-circle"></i></a></li>
              {% else: %}
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Signup</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
<div id="content">
{% block content %}
{% endblock %}
</div>
<footer class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <img src="/static/images/mindwelder2.png" class="img-responsive center-block footer_img">
      <p>&copy; 2016 Potentum Studios</p>
      <br>
    </div>
  </div>
</footer>
</body>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- jQuery Match height -->
<script src="/static/js/jquery.matchHeight.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename = 'js/parser.js') }}"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-85108445-1', 'auto');
ga('send', 'pageview');

$(function() {
    $('.item').matchHeight();
});
</script>
</html>
