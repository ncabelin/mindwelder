{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>Reset password link sent to email :</h3>
      <h4>{{ email }}</h4>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <br>
            <div class="alert alert-success">{{ m }}<a href="" class="close" data-dismiss="alert">&times;</a></div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
{% endblock %}
