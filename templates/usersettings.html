{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form method="POST" id="signupform" class="form-box" action="{{ url_for('userSettings') }}">
        <h1 class="text-center">User Settings</h1>
        <div class="form-group">
          <label for="name" class="sr-only">Username :</label>
          <input type="text" name="username" id="name" class="form-control" value="{{ user_logged.username }}" placeholder="Username - first and last name">
        </div>
        <div class="form-group">
          <label for="picture" class="sr-only">Username :</label>
          <input type="text" name="picture" id="picture" class="form-control" value="{{ user_logged.picture }}" placeholder="Picture URL">
        </div>
        <div class="form-group">
          <label for="description" class="sr-only">Description :</label>
          <input type="text" name="description" id="description" class="form-control" value="{{ user_logged.description or '' }}" placeholder="Describe yourself ( max. 100 characters )" maxlength="100">
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">E-mail : </label>
          <input type="text" name="email" id="email" class="form-control" value="{{ user_logged.email }}" placeholder="E-mail" readonly>
        </div>
        <div class="form-group">
          <input type="text" name="account" class="form-control" placeholder="Account" value="{{ user_logged.account }}" readonly>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/deleteuser" class="btn btn-danger">Delete</a>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <br>
            <div class="alert alert-danger">{{ m }}<a href="" class="close" data-dismiss="alert">&times;</a></div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
{% endblock %}
